<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function initMap(){
            var option = {
                center : {
                    lat:56.1304,
                    lng:106.3468
                },
                zoom : 4
            }
            var map = new google.maps.Map(document.getElementById("map"),option)
            var marks = [
{
coords : {lat: 35.8617,lng:104.1954},
content : '<h1> China </h1>'
},
{
coords:{lat:28.7041,lng:77.1025},
content: '<h1>Delhi </h1>'
},
{
coords:{lat:10.8505,lng:76.2711},
content : '<h1>Kerela </h1>'
}
]

            for(var i=0; i<marks.length; i++){
                addMarker(marks[i])
            }

            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map:map
                })
            
       
            
        if(props.content){
            var infowindow = new google.maps.InfoWindow({
                content: props.content
            })
            marker.addListener('click',function(){
infowindow.open(map,marker)
})
        }
    }}
    </script>



    <h1>My Google Map</h1>
    <div id="map"></div>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSocfJ6G0og2vXU6o4gK4-qNm7Uw-G6OQ&callback=initMap"
    async
  ></script>


</body>
</html>
